<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    .logs-count {
      margin-top: 12px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Enhanced Browser MCP</h3>
  </div>
  
  <div id="tab-info" class="status connected">
    <strong>Current Tab:</strong><br>
    <span id="tab-title">Loading...</span><br>
    <small id="tab-url">Getting tab info...</small>
  </div>
  
  <div id="mcp-status" class="status disconnected">
    <strong>MCP Server:</strong> <span id="mcp-connection">Checking...</span>
  </div>
  
  <div id="logs-info" class="logs-count">
    Console logs captured: <span id="logs-count">0</span>
  </div>
  
  <div class="info">
    This extension provides enhanced browser automation capabilities for MCP, including console log access, storage inspection, and network monitoring.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
